<DOCTYPE html>
<head>
<title></title>
</head>

<body>
<center>
<h1>DOM OPERATION</h1>

<input type="text" name="sekolah" id="sekolah">
<script type="text/javascript">
	//assign text to input
	document.getElementById('sekolah').value="SMK NEGRI 10 JAKARTA";
</script>
<input type="text" name="alamat" id="alamat">
<button onclick="assign_text()">Assign</button>
<script type="text/javascript">
	//assign text via function
	function assign_text(){
		document.getElementById('alamat').value = 
		"DI Jalan SMEA VI";
	}
</script>

<br><textarea name="summary" id="summary"></textarea>
<button onclick="join_move()">Check</button>

<script type="text/javascript">
	//join and assign text
	function join_move(){
	document.getElementById('summary').value=
	document.getElementById('sekolah').value + "\n" +
	document.getElementById('alamat').value;
	}
</script>
<br><br>

<input type="text" name="jumlah" id="jumlah" oninput="settozero()">
<button onclick="inc()">+</button>
<button onclick="dec()">-</button>

<script type="text/javascript">
	document.getElementById('jumlah').value =0;
	function inc(){
		var jumlah = document.getElementById('jumlah').value;
		document.getElementById('jumlah').value=parseInt(jumlah)+1;
	}

	function dec(){
		var jumlah = document.getElementById('jumlah').value;
		document.getElementById('jumlah').value=parseInt(jumlah)-1;
	}
	function settozero(){
		if(document.getElementById('jumlah').value==""){
			document.getElementById('jumlah').value=0;
		}
	}
</script>

</body>
